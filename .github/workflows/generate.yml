name: Generate content

on:
  workflow_dispatch:  # lancer manuellement depuis l’onglet Actions

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # nécessaire pour pousser le commit

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "openai==1.*" pandas

      - name: Run generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python articles/data/generate.py

      - name: Commit & push generated content
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "auto: generate content" || echo "nothing to commit"
          git push